<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan</title>
    <link rel="stylesheet" href="popUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="form-container">
            <h1>Buat Laporan</h1>
            <h3>Buat laporanmu agar segera kami tangani!</h3>
            
            <h2>Pilih infrastruktur yang ingin dilaporkan</h2>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Cari infrastruktur">
                <button type="button" class="icon-button">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>

            <h2>Pilih jenis kerusakan infrastruktur</h2>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Pilih jenis kerusakan">
            </div>

            <h2>Masukkan detail alamat infrastruktur</h2>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Detail alamat">
            </div>

            <h2>Unggah bukti kerusakan</h2>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Unggah foto/video" readonly>
                <button type="button" class="icon-button" onclick="openUploadModal()">
                    <i class="fas fa-upload"></i>
                </button>
            </div>

            <button type="submit" class="submit-button">Unggah Laporan</button>
        </form>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seret atau pilih gambar!</h2>
            </div>
            <div class="modal-body">
                <div class="upload-icon">
                    <img src="/PantauSAM/LoginPage/landingpage/uploadDoc.png" width="100" height="100">
                </div>
                <p>Seret atau <a href="#" onclick="document.getElementById('fileInput').click(); return false;">pilih gambar!</a></p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('uploadModal')) {
                document.getElementById('uploadModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
